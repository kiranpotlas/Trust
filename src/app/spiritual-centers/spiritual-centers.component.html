<div class="card-deck" >
  <div class="row" *ngFor="let album of albums" style="max-width: 25%">
  <div class="card"  >
    <div class="card-body" >
      <h5 class="card-title">{{album.userId}}</h5>
      <p class="card-text">{{album.title}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
  </div>
</div>
